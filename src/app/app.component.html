<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json }}

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="userName" class="form-control" ngModel />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input name="email" type="email" class="form-control" ngModel/>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input name="phone" type="tel" class="form-control" />
    </div>

    <div class="form-group">
      <select name="topic" class="custom-select" ngModel>
        <option selected>I am Interested In</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input ngModel type="radio" class="form-check-input"  name="timePreference" value="morning">
        <label class="form-check-label">Morning (9 AM- 12 PM)</label>
      </div>
      <div class="form-check">
          <input ngModel type="radio" class="form-check-input" name="timePreference" value="evening">
          <label class="form-check-label">Evening (5 PM- 8 PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input name="sendPromotionalEmail" ngModel type="checkbox" class="form-check-input">
      <label class="form-check-label">Send me promotional offers</label>
    </div>
  </form>
</div>
