<div class="container">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}

    <div class="form-group">
      <label>Name</label>
      <input #name="ngModel" required type="text" name="userName" 
      [class.is-invalid]="name.invalid && name.touched"
      class="form-control" [(ngModel)]="userModel.name" />
      <small [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    Untouched: {{ name.untouched }} <br />
    Pristine: {{ name.pristine }}
    <div class="form-group">
      <label>Email</label>
      <input name="email" type="email" class="form-control" [(ngModel)]="userModel.email" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input name="phone" [(ngModel)]="userModel.phone" type="tel" 
      #phone="ngModel" pattern="^\d{10}$"
      [class.is-invalid]="phone.invalid && phone.touched"
      class="form-control" />
    </div>

    <div class="form-group">
      <select name="topic" class="custom-select" [(ngModel)]="userModel.topic">
        <option selected>I am Interested In</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input [(ngModel)]="userModel.timePreference" type="radio" class="form-check-input" name="timePreference" value="morning" />
        <label class="form-check-label">Morning (9 AM- 12 PM)</label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="userModel.timePreference" type="radio" class="form-check-input" name="timePreference" value="evening" />
        <label class="form-check-label">Evening (5 PM- 8 PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input name="sendPromotionalEmail" [(ngModel)]="userModel.subscribe" type="checkbox" class="form-check-input" />
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    <!-- 
    <div class="mb-3">
      <input name="profilePicture" ngModel type="file" class="form-file-input"> 
    </div> -->

    <button class="btn btn-secondary" type="submit">Submit Form</button>
  </form>
</div>
